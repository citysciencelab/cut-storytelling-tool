<!DOCTYPE html>
<span class="layer-item checkboxicon-left float-start">
        <% if (isVisibleInMap === true) { %>
        <div id="isActivated">
            <span class="icon-checkbox" title="<%= removeTopicText %>"></span><span class="title" title="<%= name %>"><%= name.substr(0,35)%><%if(name.length >= 35) {%>... <% }  %></span></span></div>
        <% } else { %>
            <span class="icon-checkbox2" title="<%= showTopicText %>"></span><span class="title" title="<%= name %>"><%= name.substr(0,35)%><%if(name.length >= 35) {%>... <% }  %></span></span>
        <% } %>
</span>
<span class="float-end d-flex gap-2">
    <span class="bootstrap-icon info-icon" title="<%= infosAndLegendText %>"><i class="bi-info-circle-fill"></i></span>
    <span class="bootstrap-icon settings-icon rotate" title="<%= settingsText %>"><i class="bi-gear"></i></span>
</span>
