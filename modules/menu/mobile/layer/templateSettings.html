<!DOCTYPE html>
<div class="item-settings order-last flex-fill d-flex flex-row-reverse">
  <div class="layer-info-item">
    <% if (typeof datasets !== "undefined" && datasets !== false) { %>
      <span class="bootstrap-icon info-icon"><i class="bi-info-circle-fill"></i></span>
    <% } %>
  </div>
  <% if (typeof treeType === "undefined") { %>
  <div class="layer-sort-item d-flex">
    <span class="bootstrap-icon up-icon"><i class="bi-caret-up-fill"></i></span>
    <span class="bootstrap-icon down-icon"><i class="bi-caret-down-fill"></i></span>
  </div>  
  <% } %>
  <% if (styleable === true) { %> 
  <div class="">
    <span class="bootstrap-icon style-icon"><i class="bi-paint-bucket"></i></span>
  </div>
  <% } %>
  <form class="form-inline me-auto" role="form">
    <div class="form-group">
      <label>Transparenz:</label>
      <select class="form-select form-select-sm">
       <option value="0" <% if (transparency === 0) print ("SELECTED") %> >0%</option>
       <option value="10" <% if (transparency === 10) print ("SELECTED") %> >10%</option>
       <option value="20" <% if (transparency === 20) print ("SELECTED") %> >20%</option>
       <option value="30" <% if (transparency === 30) print ("SELECTED") %> >30%</option>
       <option value="40" <% if (transparency === 40) print ("SELECTED") %> >40%</option>
       <option value="50" <% if (transparency === 50) print ("SELECTED") %> >50%</option>
       <option value="60" <% if (transparency === 60) print ("SELECTED") %> >60%</option>
       <option value="70" <% if (transparency === 70) print ("SELECTED") %> >70%</option>
       <option value="80" <% if (transparency === 80) print ("SELECTED") %> >80%</option>
       <option value="90" <% if (transparency === 90) print ("SELECTED") %> >90%</option>
     </select>
   </div>
 </form>
 <% if (isRemovable === true) { %>
 <div class="remove-layer">
  <span class="bootstrap-icon trash-icon"><i class="bi-trash"></i></span>
</div>
<% } %>
</div>
