<!DOCTYPE html>
<div id="table-searchForm" role="search">
    <div class="input-group has-feedback">
        <input id="searchInput" class="form-control" type="text" name="text" placeholder="<%= placeholder %>" value="<%= searchString %>" autocomplete="off">
        <span class="icon-cross2 x-icon"></span>
        <button class="btn btn-outline-default btn-table-search" type="button" title="<%= buttonSearchTitle %>">
            <span class="icon-search"></span>
        </button>
        <ul id="searchInputUL" class="dropdown-menu-search dropdown-menu-right">
        </ul>
    </div>
</div>
